<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Адреса
    </ui:define>
    <ui:define name="page_body">
        <p:panel>
            <p:button type="button" value="Добавить" icon="ui-icon-document"
                      href="/editAdress.xhtml"
            />
        </p:panel>
        <h:form>
            <p:spacer/>
            <p:dataTable
                    id="adressTable"
                    widgetVar="adressTable"
                    var="adress"
                    value="#{adressAdministration.tblAdressEntitysList}">
                <p:column headerText="ID">
                    <h:link value="#{adress.idAdress}" outcome="editAdress">
                        <f:param name="idAdress" value="#{adress.idAdress}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Название улицы">
                    <h:outputText value="#{adress.streetEntity.nameStreet}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Город">
                    <h:outputText value="#{adress.cityEntity.nameCity}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

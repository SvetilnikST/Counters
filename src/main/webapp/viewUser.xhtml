<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml"
>
    <ui:define name="page_title">
        Данные пользователя
    </ui:define>
    <ui:define name="page_body">
        <h:form>
            <p:panel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:button outcome="editUser" value="Изменить" icon="ui-icon-pencil"
                                  rendered="#{userBean.doRightVerify('createUser')}">
                            <f:param name="idUser" value="#{userAdministration.id}"/>
                        </p:button>
                        <p:button type="button" title="Все пользователи" value="Список пользователей"
                                  icon="ui-icon-person" href="/administration.xhtml"/>
                    </f:facet>
                </p:toolbar>
                <br/>
                <p:panelGrid>
                    <p:row>
                        <p:column colspan="1">Логин:</p:column>
                        <p:column colspan="1"><h:outputText
                                value="#{userAdministration.username}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">Фамилия:</p:column>
                        <p:column colspan="1"><h:outputText value="#{userAdministration.surname}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">Имя:</p:column>
                        <p:column colspan="1"><h:outputText value="#{userAdministration.name}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">Отчество:</p:column>
                        <p:column colspan="1"><h:outputText value="#{userAdministration.nameSur}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">Email:</p:column>
                        <p:column colspan="1"><h:outputText value="#{userAdministration.email}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">Статус:</p:column>
                        <p:column colspan="1"><h:outputText value="#{userAdministration.status}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">Создано:</p:column>
                        <p:column colspan="1">
                            <h:outputText value="#{userAdministration.created_at}">
                                <f:convertDateTime pattern="dd MMMM YYYY г., HH:mm:ss"/>
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">Изменено:</p:column>
                        <p:column colspan="1">
                            <h:outputText value="#{userAdministration.updated_at}">
                                <f:convertDateTime pattern="dd MMMM YYYY г., HH:mm:ss"/>
                            </h:outputText>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <p:panelGrid>
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">Назначенные роли</p:column>
                        </p:row>
                    </f:facet>
                    <ui:repeat var="role" value="#{userAdministration.rolesToSet}">
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="#{role}"/>
                            </p:column>
                        </p:row>
                    </ui:repeat>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

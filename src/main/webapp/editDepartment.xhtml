<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Подразделения
    </ui:define>
    <ui:define name="page_body">
        <h:form>
            <p:panel>
                <h2>
                    <p:outputLabel rendered="#{userAdministration.id==0 or userAdministration.id==null}">
                        Новая запись
                    </p:outputLabel>
                    <p:outputLabel rendered="#{userAdministration.id!=0 and userAdministration.id!=null}"
                                   value="Изменение наименование подразделения #{departmentAdministration.idDepartment} "/>
                </h2>
                <p:panelGrid styleClass="ui-panelgrid-blank">

                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Код"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <p:inputText id="id" value="#{departmentAdministration.idDepartment}"
                                         title="IdDepartment"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Наименование"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <p:inputText id="department" value="#{departmentAdministration.department}"
                                         title="department"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:commandButton value="Сохранить" action="#{departmentAdministration.save()}"
                                 rendered="#{userBean.doRightVerify('createUser')}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Задача
    </ui:define>
    <ui:define name="page_body">
        <h:form>
            <p:panel>
                <h2>
                    <p:outputLabel rendered="#{userAdministration.id==0 or userAdministration.id==null}">
                        Новая организация
                    </p:outputLabel>
                    <p:outputLabel rendered="#{userAdministration.id!=0 and userAdministration.id!=null}"
                                   value="Изменение данных о организации #{organizationAdministration.idOrganization} "/>
                </h2>
                <p:panelGrid styleClass="ui-panelgrid-blank">
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Наименование"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="УНП"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="Телефон"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="Улица"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="Город"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <p:inputText id="name" value="#{organizationAdministration.nameOrganization}"
                                         title="name"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="unp" value="#{organizationAdministration.UNP}"
                                         title="УНП"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="phone" value="#{organizationAdministration.phone}"
                                         title="Телефон"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="street" value="#{organizationAdministration.streetEntity.nameStreet}"
                                         title="Улица"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="city" value="#{organizationAdministration.cityEntity.nameCity}"
                                         title="Город"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:commandButton value="Сохранить" action="#{organizationAdministration.save()}"
                                 rendered="#{userBean.doRightVerify('createUser')}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

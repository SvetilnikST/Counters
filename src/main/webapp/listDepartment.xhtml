<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Подразделения
    </ui:define>

    <ui:define name="page_body">
        <p:panel>
            <p:button type="button" value="Добавить" icon="ui-icon-document"
                      href="/editDepartment.xhtml"
            />
        </p:panel>
        <h:form>
            <p:spacer/>
            <p:dataTable
                    id="departmentTable"
                    widgetVar="departmentTable"
                    var="department"
                    value="#{departmentAdministration.tblDepartmentEntitysList}">
                <p:column headerText="ID">
                    <h:link value="#{department.idDepartment}" outcome="editDepartment">
                        <f:param name="idDepartment" value="#{department.idDepartment}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Наименование">
                    <h:outputText value="#{department.department}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Сводный акт приёмки-передачи
    </ui:define>
    <ui:define name="page_body">
        <h:form>
            <p:panel>
                <h2>
                    <p:outputLabel rendered="#{userAdministration.id==0 or userAdministration.id==null}">
                        Сводный акт приемки-передачи
                    </p:outputLabel>
                    <p:outputLabel rendered="#{userAdministration.id!=0 and userAdministration.id!=null}"/>
                </h2>

                <p:dataTable id="tbl" var="type_device" value="#{typeDeviceAdministration.tblTypeDeviceEntitysList}"
                             paginatorTemplate="{Exporters}"
                             paginator="true" rows="10" style="margin-bottom:20px">

                    <f:facet name="{Exporters}">
                        <div style="float:right;padding-top: 5px;">
                            <h:commandLink>
                                <p:graphicImage name="images/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="tbl" fileName="devices" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="images/pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="tbl" fileName="devices"/>
                            </h:commandLink>
                        </div>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{type_device.id}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="наименование"/>
                        </f:facet>
                        <h:outputText value="#{type_device.name}" />
                    </p:column>

                </p:dataTable>

                <h3>Только данные по странице экспорта</h3>
                <h:commandLink>
                    <p:graphicImage name="images/excel.png" />
                    <p:dataExporter type="xls" target="tbl" fileName="devices" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage name="images/pdf.png" />
                    <p:dataExporter type="pdf" target="tbl" fileName="devices" pageOnly="true" />
                </h:commandLink>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

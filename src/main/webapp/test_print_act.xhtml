<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"

    <ui:define name="page_body">
        <h:form style="font-size:14px" styleClass="center">

           <p:panel>
                <h2>
                    <p:outputLabel rendered="#{userAdministration.id==0 or userAdministration.id==null}">
                        Сводный акт приемки-передачи
                    </p:outputLabel>
                    <p:outputLabel rendered="#{userAdministration.id!=0 and userAdministration.id!=null}"/>
                </h2>

                <p:dataTable id="tbl" var="type_device" value="#{typeDeviceAdministration.tblTypeDeviceEntitysList}">
                    <f:facet name="header">

                    </f:facet>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="3" headerText="Адрес объекта"/>

                            <p:column rowspan="3" headerText="Регистрационный № счетчика"/>
                            <p:column rowspan="3" headerText="Место установки прибора"/>
                            <p:column colspan="3" headerText="Показания прибора"/>
                            <p:column rowspan="3" headerText="Коэффицинет счета"/>
                            <p:column colspan="6" headerText="Количество потребителей тепловой энергии, Гкал."/>
                            <p:column rowspan="3" headerText="Всего"/>
                        </p:row>
                        <p:row>
                            <p:column rowspan="2" headerText="На конец месяца"/>
                            <p:column rowspan="2" headerText="На начало месяца"/>
                            <p:column rowspan="2" headerText="Разность"/>
                            <p:column rowspan="2" headerText="по прибору"/>
                            <p:column rowspan="2" headerText="по среднему"/>
                            <p:column colspan="3" headerText="по тепловым нагрузкам"/>
                            <p:column rowspan="2" headerText="тепловые потери"/>
                        </p:row>
                        <p:row>
                            <p:column rowspan="1" headerText="Г"/>
                            <p:column rowspan="1" headerText="О"/>
                            <p:column rowspan="1" headerText="В"/>
                        </p:row>
                        <p:row>
                            <p:column rowspan="1" headerText="1"/>
                            <p:column rowspan="1" headerText="2"/>
                            <p:column rowspan="1" headerText="3"/>
                            <p:column colspan="1" headerText="4"/>
                            <p:column colspan="1" headerText="5"/>
                            <p:column colspan="1" headerText="6"/>
                            <p:column colspan="1" headerText="7"/>
                            <p:column colspan="1" headerText="8"/>
                            <p:column colspan="1" headerText="9"/>
                            <p:column colspan="1" headerText="10"/>
                            <p:column colspan="1" headerText="11"/>
                            <p:column colspan="1" headerText="12"/>
                            <p:column colspan="1" headerText="13"/>
                            <p:column colspan="1" headerText="14"/>
                            <p:column colspan="1" headerText="15"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{type_device.id}"></h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{type_device.name}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{type_device.id}"></h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{type_device.name}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{type_device.id}"></h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{type_device.name}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{type_device.id}"></h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{type_device.name}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{type_device.id}"></h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{type_device.name}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{type_device.id}"></h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{type_device.name}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{type_device.id}"></h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{type_device.name}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{type_device.id}"></h:outputText>
                    </p:column>
                </p:dataTable>

                <p:commandButton value="Печать" type="button" icon="ui-icon-print">
                    <p:printer target="tbl"/>
                </p:commandButton>


            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

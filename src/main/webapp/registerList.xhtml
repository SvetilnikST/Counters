<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Показания на период
    </ui:define>
    <ui:define name="page_body">
        <h:form style="font-size:14px" styleClass="center">
            <p:panel>
                <h2>
                    <p:outputLabel rendered="#{userAdministration.id==0 or userAdministration.id==null}">
                        Журнал
                    </p:outputLabel>
                    <p:outputLabel rendered="#{userAdministration.id!=0 and userAdministration.id!=null}"/>
                </h2>

                <p:dataTable
                        id="orderTable"
                        widgetVar="OrderTable"
                        var="shedul"
                        value="#{register}"

                        paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rows="10"
                        rowsPerPageTemplate="5,10,15"

                        lazy="true"
                        tableStyle="width: auto"
                        emptyMessage="Нет записей">

                    <f:facet name="header">
                        Журнал показаний за МЕСЯЦ ГОД
                    </f:facet>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="1" headerText="Дата/Время"/>
                            <p:column rowspan="1" headerText="Г"/>
                            <p:column rowspan="1" headerText="О"/>
                            <p:column colspan="1" headerText="В"/>
                            <p:column colspan="1" headerText="нсп"/>
                            <p:column colspan="1" headerText="нпв"/>
                            <p:column colspan="1" headerText="Тнв"/>
                            <p:column colspan="1" headerText="Q1 ГДж."/>
                            <p:column colspan="1" headerText="дельта Q1"/>
                            <p:column colspan="1" headerText="V1 м.куб"/>
                            <p:column colspan="1" headerText="G1 т/ч"/>
                            <p:column colspan="1" headerText="T1"/>
                            <p:column colspan="1" headerText="P1 МПа"/>
                            <p:column colspan="1" headerText="Q2 ГДж."/>
                            <p:column colspan="1" headerText="дельта Q2"/>
                            <p:column colspan="1" headerText="V2 м.куб"/>
                            <p:column colspan="1" headerText="G2 т/ч"/>
                            <p:column colspan="1" headerText="Т2 С"/>
                            <p:column colspan="1" headerText="Р2 МПа"/>
                            <p:column colspan="1" headerText="Раб/Ошиб ч"/>
                            <p:column colspan="1" headerText="дельта раб ч"/>
                            <p:column colspan="1" headerText="Тхв"/>
                            <p:column colspan="1" headerText="Сум Q Гкал."/>
                            <p:column colspan="1" headerText="дельта Q,Гкал."/>
                            <p:column colspan="1" headerText="дельта V м куб"/>
                        </p:row>
                    </p:columnGroup>
                    <p:column>
                        <p:outputLabel title="Дата" value="12.23"></p:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputText title="Г" value="Г"></h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="O" value="О"></p:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputText title="В" value="В"></h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="нсп" value=" "></p:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputText title="нпв" value=" "></h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="Тнв" value="Тнв"></p:outputLabel>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="Q1" value="#{shedul.getCommons().get(0).getSystem().get(0).getQ1()}">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputText title="дельта Q" value=" ">
                            <f:convertNumber pattern="#0.000"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="V1 м3" value="#{shedul.getCommons().get(0).getSystem().get(0).getV1()}">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputText title="G1" value="#{shedul.getCommons().get(0).getSystem().get(0).getGM1()}">
                            <f:convertNumber pattern="#0.000"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="T1" value="#{shedul.getCommons().get(0).getSystem().get(0).getT1()}">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputText title="P1" value="#{shedul.getCommons().get(0).getSystem().get(0).getP1()}">
                            <f:convertNumber pattern="#0.000"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="Q2" value="#{shedul.getCommons().get(0).getSystem().get(0).getQ2()}">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <h:outputText title="дельта Q2" value="  ">
                            <f:convertNumber pattern="#0.000"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="V2" value="#{shedul.getCommons().get(0).getSystem().get(0).getV2()}">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="G2" value="#{shedul.getCommons().get(0).getSystem().get(0).getGM2()}">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{shedul.getCommons().get(0).getTimeRequest()}">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{shedul.getCommons().get(0).getTimeRequest()}">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="раб. ошибки" value=" ">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="дельта раб" value="  ">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="Tхв" value="0.000">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="Сумма Q" value="0.000">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <p:outputLabel title=" дельт Q" value="0.000">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>
                        <p:outputLabel title="дельт V м куб" value="0.000">
                            <f:convertNumber pattern="#0.000"/>
                        </p:outputLabel>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

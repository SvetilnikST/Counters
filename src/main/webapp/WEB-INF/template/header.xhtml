<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:toolbar>
            <f:facet name="left">
                <p:button type="button" value="история по устройствам" href="/listDeviceDataHistory.xhtml"/>
            </f:facet>
            <f:facet name="right">
                <c:if test="#{not userBean.autentificated}">
                    <p:button type="button" value="Счетчики"/>
                    <p:button type="button" value="Войти" href="/login.xhtml"/>
                </c:if>
                <c:if test="#{userBean.autentificated}">
                    <p:commandButton value="JSON"
                                     action="#{boxCommonAdministration.readJSON}"
                                     rendered="#{userBean.doRightVerify('createUser')}"
                    />
                    <p:button type="button" value="акт" href="/test_print_act.xhtml"/>
                    <p:button type="button" value="журнал" href="/test_magazine.xhtml"/>
                    <p:menuButton value="Справочники">
                        <p:menuitem value="Типы устройств" url="/listTypeDevice.xhtml"/>
                        <p:menuitem value="Измерения" url="/listUnitQ.xhtml"/>
                        <p:menuitem value="Устройства" url="/listDevice.xhtml"/>
                        <p:menuitem value="Улицы" url="/listStreet.xhtml"/>
                        <p:menuitem value="Города" url="/listCity.xhtml"/>
                        <p:menuitem value="Объекты" url="/listObject.xhtml"/>
                    </p:menuButton>

                    <p:menuButton value="Администрирование" rendered="#{userBean.doRightVerify('admin')}">
                        <p:menuitem value="Пользователи" icon="ui-icon-disk"
                                    url="/administration.xhtml"/>
                    </p:menuButton>
                    <p:commandButton value="Выход(#{userBean.login})" icon="ui-icon-document"
                                     action="#{userBean.doLogout}"/>
                </c:if>
            </f:facet>
        </p:toolbar>
    </h:form>
</ui:composition>

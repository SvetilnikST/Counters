<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:toolbar>
            <f:facet name="left">
                <p:button type="button" icon="ui-icon-home" href="http://localhost:8080/counters/"/>
            </f:facet>
            <f:facet name="right">
                <c:if test="#{not userBean.autentificated}">
                    <p:button type="button" value="Счетчики"/>
                    <p:button type="button"  value="Войти" href="/login.xhtml"/>
                </c:if>
                <c:if test="#{userBean.autentificated}">
                    <p:button type="button" value="Акт сверки" href="/test_print_act.xhtml"/>
                    <p:button type="button" value="Журнал" href="/test_magazine.xhtml"/>
                    <p:menuButton value="Справочники">
                        <p:menuitem value="Объекты" icon="ui-icon-cart" url="/listObject.xhtml"/>
                        <p:menuitem value="Устройства" url="/listDevice.xhtml"/>
                        <p:menuitem value="Типы устройств" url="/listTypeDevice.xhtml"/>
                        <p:menuitem value="Измерения" url="/listUnitQ.xhtml"/>
                        <p:menuitem value="Улицы" url="/listStreet.xhtml"/>
                        <p:menuitem value="Города" url="/listCity.xhtml"/>
                        <p:menuitem value="Организации" url="/listOrganization.xhtml"/>

                    </p:menuButton>

                    <p:menuButton value="Панель администратора" rendered="#{userBean.doRightVerify('admin')}">
                        <p:menuitem value="Пользователи" icon="ui-icon-person"
                                    url="/administration.xhtml"/>
                        <p:menuitem value="Подразделения" icon="ui-icon-contact"
                                    url="/listDepartment.xhtml"/>
                    </p:menuButton>
                    <p:commandButton value="Выход(#{userBean.login})" icon="ui-icon-person"
                                     action="#{userBean.doLogout}"/>
                </c:if>
            </f:facet>
        </p:toolbar>
    </h:form>
</ui:composition>

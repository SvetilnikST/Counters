<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Данные города
    </ui:define>
    <ui:define name="page_body">
        <h:form>
            <p:panel>
                <p:outputLabel rendered="#{cityAdministration.idCity==0 or cityAdministration.idCity==null}"
                               style="font-size:24px; color: darkblue">
                    Новый город
                </p:outputLabel>
                <p:outputLabel style="font-size:24px; color: darkblue"
                               rendered="#{cityAdministration.idCity!=0 and cityAdministration.idCity!=null}"
                               value="Редактирование #{cityAdministration.nameCity} "/>
                <p:panelGrid styleClass="ui-panelgrid-blank">
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Наименование"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <p:inputText id="name" value="#{cityAdministration.nameCity}" title="Введите наименование"
                                         validator="#{cityAdministration.validateName}"/>
                        </p:column>
                    </p:row>

                    <p:panel>
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>
                    </p:panel>

                </p:panelGrid>
                <p:commandButton value="Сохранить" action="#{cityAdministration.save()}"
                                 rendered="#{userBean.doRightVerify('createUser')}"/>
                <p:commandButton value="Удалить запись" action="#{cityAdministration.save()}"
                                 rendered="#{userBean.doRightVerify('createUser')}"/>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

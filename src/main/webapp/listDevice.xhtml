<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml"
>
    <ui:define name="page_title">
        Устройства
    </ui:define>

    <ui:define name="page_body">
        <p:toolbar>
            <f:facet name="left">
                <p:button type="button" value="Добавить запись" icon="ui-icon-plus" href="/editDevice.xhtml"/>
            </f:facet>
        </p:toolbar>

        <h:form>
            <p:dataTable
                    id="deviceTable"
                    widgetVar="deviceTable"
                    var="device"
                    value="#{deviceAdministration.tblDeviceEntitysList}">

                <p:column headerText="Наименование">
                    <h:link value="#{device.name}" outcome="editDevice">
                        <f:param name="id" value="#{device.id}"/>
                    </h:link>
                </p:column>

                <p:column headerText="Величина">
                    <h:outputText value="#{device.unitQEntity.name}">
                    </h:outputText>
                </p:column>

                <p:column headerText="Объект">
                    <h:outputText value="#{device.objectEntity.nameObject}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Организация">
                    <h:outputText value="#{device.objectEntity.organizationEntity.nameOrganization}">
                    </h:outputText>
                </p:column>

                <p:column headerText="Тип устройства">
                    <h:outputText value="#{device.typeDeviceEntity.name}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Серия">
                    <h:outputText value="#{device.serial}">
                    </h:outputText>
                </p:column>

                <p:column headerText="IP-адрес">
                    <h:outputText value="#{device.ip}">
                    </h:outputText>
                </p:column>
                <p:column headerText="№ порта">
                    <h:outputText value="#{device.num_port}">
                    </h:outputText>
                </p:column>

                <p:column headerText="Последний опрос">
                    <h:outputText value="#{deviceAdministration.lastRequestDate}">
                        <f:convertDateTime pattern="dd MMMM YYYY г., HH:mm:ss"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Количество опросов">
                    <h:outputText value="#{deviceAdministration.requestsCount}">
                    </h:outputText>
                </p:column>

                <p:column headerText="Расписание опроса">
                    <h:outputText value="#{device.requestInterval}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

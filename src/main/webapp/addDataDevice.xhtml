<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Ввод показаний
    </ui:define>
    <ui:define name="page_body">
        <h:form>
            <p:panel>
                <h2>
                    <p:outputLabel
                            rendered="#{organizationAdministration.idOrganization==0 or organizationAdministration.idOrganization==null}">
                        Ввод показаний
                    </p:outputLabel>
                </h2>

                <p:panelGrid styleClass="ui-panelgrid-blank">
                    <p:row>
                        <p:column colspan="4">
                            <h:outputText value="Дата снятия показаний"/>
                        </p:column>
                        <p:column colspan="4">
                            <h:outputText value="Время снятия показаний"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="4">
                            <p:calendar id="date" value="#{contractAdministration.date}"
                                        pattern="dd.MM.yyyy" lang="ru" locale="ru"
                                        title=""/>
                        </p:column>
                        <p:column colspan="4">
                            <p:inputText value="#{organizationAdministration.dataWorker}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Примечание"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:inputTextarea rows="3" cols="30" value="#{organizationAdministration.dataBoss}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="4">
                            <h:outputText value="Подающий трубопровод"/>
                        </p:column>

                        <p:column colspan="4">
                            <h:outputText value="Обратный трубопровод"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="4">
                            <h:outputText value="Показания прибора учёта тепла (Q), ГДж."/>
                        </p:column>

                        <p:column colspan="4">
                            <h:outputText value="Показания прибора учёта тепла (Q), ГДж."/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="4">
                            <p:inputTextarea rows="1" cols="35" value="#{organizationAdministration.dataBoss}"/>
                        </p:column>

                        <p:column colspan="4">
                            <p:inputTextarea rows="1" cols="35" value="#{organizationAdministration.dataWorker}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="4">
                            <h:outputText value="Объём, м3"/>
                        </p:column>
                        <p:column colspan="4">
                            <h:outputText value="Объём, м3"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="4">
                            <p:inputTextarea rows="1" cols="35" value="#{organizationAdministration.dataBoss}"/>
                        </p:column>
                        <p:column colspan="4">
                            <p:inputTextarea rows="1" cols="35" value="#{organizationAdministration.dataWorker}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="4">
                            <h:outputText value="Мгновенный расход, G т/ч"/>
                        </p:column>
                        <p:column colspan="4">
                            <h:outputText value="Мгновенный расход, G т/ч"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="4">
                            <p:inputTextarea rows="1" cols="35" value="#{organizationAdministration.dataBoss}"/>
                        </p:column>
                        <p:column colspan="4">
                            <p:inputTextarea rows="1" cols="35" value="#{organizationAdministration.dataWorker}"/>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column colspan="4">
                            <h:outputText value="Температура"/>
                        </p:column>
                        <p:column colspan="4">
                            <h:outputText value="Температура"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="4">
                            <p:inputTextarea rows="1" cols="35" value="#{organizationAdministration.dataBoss}"/>
                        </p:column>
                        <p:column colspan="4">
                            <p:inputTextarea rows="1" cols="35" value="#{organizationAdministration.dataWorker}"/>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column colspan="8">
                            <h:outputText value="Время работы прибора в ч., два знака после запятой"/>
                        </p:column>

                    </p:row>

                    <p:row>
                        <p:column colspan="8">
                            <p:inputTextarea rows="1" cols="70" value="#{organizationAdministration.dataBoss}"/>
                        </p:column>

                    </p:row>

                    <p:row>
                        <p:column colspan="8">
                            <h:outputText value="Время работы прибора с ошибкой в ч., два знака после запятой"/>
                        </p:column>

                    </p:row>

                    <p:row>
                        <p:column colspan="8">
                            <p:inputTextarea rows="1" cols="70" value="#{organizationAdministration.dataBoss}"/>
                        </p:column>

                    </p:row>
                </p:panelGrid>

                <p:panelGrid>
                    <p:commandButton value="Сохранить" action="#{organizationAdministration.save()}"
                                     rendered="#{userBean.doRightVerify('createUser')}"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

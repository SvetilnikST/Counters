<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Типы устройств
    </ui:define>
    <ui:define name="page_body">
        <h:form>
            <p:panel>
                <h2>
                    <p:outputLabel rendered="#{typeDeviceAdministration.id==0 or typeDeviceAdministration.id==null}">
                        Новый тип устройства
                    </p:outputLabel>
                    <p:outputLabel rendered="#{typeDeviceAdministration.id!=0 and typeDeviceAdministration.id!=null}"
                                   value="Изменение данных #{typeDeviceAdministration.name} "/>
                </h2>
                <p:panelGrid styleClass="ui-panelgrid-blank">
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Название типа устройства"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <p:inputText id="name" value="#{typeDeviceAdministration.name}"
                                         title="name"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Код Int"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <p:inputText id="typeInt" value="#{typeDeviceAdministration.typeInt}"
                                         title="typeInt"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:commandButton value="Сохранить" action="#{typeDeviceAdministration.save()}"
                                 rendered="#{userBean.doRightVerify('createUser')}"/>


                <p:commandButton value="Удалить запись" action="#{typeDeviceAdministration.remove()}"
                                 rendered="#{userBean.doRightVerify('createUser')}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        объекты
    </ui:define>
    <ui:define name="page_body">
        <p:panel>
            <p:button type="button" value="Добавить" icon="ui-icon-document"
                      href="/editObject.xhtml"
            />
        </p:panel>
        <h:form>
            <p:spacer/>
            <p:dataTable
                    id="objectTable"
                    widgetVar="objectTable"
                    var="object"
                    value="#{objectAdministration.tblObjectEntitysList}">
                <p:column headerText="ID">
                    <h:link value="#{object.id}" outcome="editObject">
                        <f:param name="id" value="#{object.id}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Название объекта">
                    <h:outputText value="#{object.nameObject}">
                    </h:outputText>
                </p:column>

                <p:column headerText="Улицы">
                    <h:outputText value="#{object.adressEntity.streetEntity.nameStreet}">
                    </h:outputText>
                </p:column>

                <p:column headerText="Дом">
                    <h:outputText value="#{object.adressEntity.home}">
                    </h:outputText>
                </p:column>

                <p:column headerText="Город">
                    <h:outputText value="#{object.adressEntity.cityEntity.nameCity}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

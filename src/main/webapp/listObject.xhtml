<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Объекты
    </ui:define>
    <ui:define name="page_body">
        <p:toolbar>
            <f:facet name="left">
                <p:button type="button" value="Добавить запись" icon="ui-icon-plus" href="/editObject.xhtml"/>
            </f:facet>
        </p:toolbar>
        <h:form style="font-size:14px" styleClass="center">
            <p:spacer/>
            <p:dataTable
                    id="objectTable"
                    widgetVar="objectTable"
                    var="object"
                    value="#{objectAdministration}"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rows="10"
                    rowsPerPageTemplate="5,10,15"

                    lazy="true"
                    tableStyle="width: auto"
                    emptyMessage="Нет записей"
            >

                <p:column headerText="Название объекта" sortBy="#{object.nameObject}" filterBy="#{object.nameObject}">
                    <h:link value="#{object.nameObject}" outcome="editObject">
                        <f:param name="idObject" value="#{object.idObject}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Город">
                    <h:outputText value="#{object.cityEntity.nameCity}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Улицы">
                    <h:outputText value="#{object.streetEntity.nameStreet}">
                    </h:outputText>
                </p:column>

                <p:column headerText="Дом">
                    <h:outputText value="#{object.home}">
                    </h:outputText>
                </p:column>


                <p:column headerText="Организация">
                    <h:outputText value="#{object.organizationEntity.nameOrganization}">
                    </h:outputText>
                </p:column>
                <p:column headerText="ГВС">
                    <h:outputText value="#{object.hotWater}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Отоп.">
                    <h:outputText value="#{object.heating}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Вентиляция">
                    <h:outputText value="#{object.ventilation}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

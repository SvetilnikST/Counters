<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Типы устройств
    </ui:define>

    <ui:define name="page_body">
        <p:toolbar>
            <f:facet name="left">
                <p:button type="button" value="Добавить запись" icon="ui-icon-plus" href="/editTypeDevice.xhtml"/>
            </f:facet>
        </p:toolbar>

        <h:form>
            <p:spacer/>
            <p:dataTable
                    id="typeDeviceTable"
                    widgetVar="typeDeviceTable"
                    var="typeDevice"
                    value="#{typeDeviceAdministration.tblTypeDeviceEntitysList}">
                <p:column headerText="ID">
                    <h:link value="#{typeDevice.id}" outcome="editTypeDevice">
                        <f:param name="id" value="#{typeDevice.id}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Наименование">
                    <h:outputText value="#{typeDevice.name}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

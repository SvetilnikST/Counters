<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Города
    </ui:define>
    <ui:define name="page_body">
        <p:panel>
            <p:button type="button" value="Добавить" icon="ui-icon-document"
                      href="/editCity.xhtml"
            />
        </p:panel>
        <h:form>
            <p:spacer/>
            <p:dataTable
                    id="cityTable"
                    widgetVar="cityTable"
                    var="city"
                    value="#{cityAdministration.tblCityEntitysList}">
                <p:column headerText="ID">
                    <h:link value="#{city.idCity}" outcome="editCity">
                        <f:param name="idCity" value="#{city.idCity}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Название города">
                    <h:outputText value="#{city.nameCity}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

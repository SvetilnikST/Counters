<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Улица
    </ui:define>
    <ui:define name="page_body">
        <h:form>
            <p:panel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Сохранить" action="#{streetAdministration.save()}"
                                         rendered="#{userBean.doRightVerify('createUser')}"/>
                        <p:commandButton value="Удалить запись" action="#{streetAdministration.remove()}"
                                         rendered="#{userBean.doRightVerify('createUser')}"/>
                    </f:facet>
                </p:toolbar>
                <h2>
                    <p:outputLabel rendered="#{streetAdministration.idStreet==0 or streetAdministration.idStreet==null}">
                        Новая улица
                    </p:outputLabel>
                    <p:outputLabel rendered="#{streetAdministration.idStreet!=0 and streetAdministration.idStreet!=null}"
                                   value="Редактирование названия улицы #{streetAdministration.nameStreet} "/>
                </h2>
                <p:panelGrid styleClass="ui-panelgrid-blank">
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Наименование"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <p:inputText id="name" value="#{streetAdministration.nameStreet}"
                                         title="name"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>


            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

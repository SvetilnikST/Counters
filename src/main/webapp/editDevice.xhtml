<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Характеристики устройства
    </ui:define>
    <ui:define name="page_body">
        <h:form>
            <p:panel>
                <h2>
                    <p:outputLabel rendered="#{userAdministration.id==0 or userAdministration.id==null}">
                        Устройство
                    </p:outputLabel>
                    <p:outputLabel rendered="#{userAdministration.id!=0 and userAdministration.id!=null}"
                                   value="Изменение данных #{typeDeviceAdministration.id} "/>
                </h2>
                <p:panelGrid styleClass="ui-panelgrid-blank">
                    <p:row>
                        <p:column colspan="1">
                            <h:outputText value="Наименование"/>
                        </p:column>
                        <p:column colspan="3">
                            <h:outputText value="Тип устройства"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="Величина"/>
                        </p:column>
                        <p:column colspan="3">
                            <h:outputText value="Серия"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="Последняя дата изменений"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="request count"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="IP"/>
                        </p:column>

                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <p:inputText id="name" value="#{deviceAdministration.name}"
                                         title="name"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:selectOneMenu id="type_id" value="#{deviceAdministration.typeDeviceEntity}"
                                             converter="omnifaces.SelectItemsConverter"
                                             var="type">
                                <f:selectItems value="#{deviceAdministration.typeDeviceList}" var="type_device"
                                               itemLabel="#{type_device.name}" itemValue="#{type_device}"/>
                                <p:column>
                                    <h:outputText value="#{type_device.name}"/>
                                </p:column>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column colspan="3">
                            <p:selectOneMenu id="unit_Q" value="#{deviceAdministration.unitQEntity}"
                                             converter="omnifaces.SelectItemsConverter"
                                             var="unitQ">
                                <f:selectItems value="#{deviceAdministration.unitQList}" var="unitQ"
                                               itemLabel="#{unitQ.name}" itemValue="#{unitQ}"/>
                                <p:column>
                                    <h:outputText value="#{unitQ.name}"/>
                                </p:column>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="serial" value="#{deviceAdministration.serial}"
                                         title="serial"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="lastRequestDate" value="#{deviceAdministration.lastRequestDate}"
                                         title="lastRequestDate"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="requestsCount" value="#{deviceAdministration.requestsCount}"
                                         title="requestsCount"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="ip" value="#{deviceAdministration.ip}"
                                         title="IP"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid styleClass="ui-panelgrid-blank">
                    <p:row>

                        <p:column colspan="1">
                            <h:outputText value="№ порта"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="request interval"/>
                        </p:column>
                        <p:column colspan="1">
                            <h:outputText value="объект"/>
                        </p:column>
                    </p:row>
                    <p:row>

                        <p:column colspan="1">
                            <p:inputText id="num_port" value="#{deviceAdministration.num_port}"
                                         title="num_port"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:inputText id="requestInterval" value="#{deviceAdministration.requestInterval}"
                                         title="интервал"/>
                        </p:column>

                        <p:column colspan="3">
                            <p:selectOneMenu id="object" value="#{deviceAdministration.objectEntity}"
                                             converter="omnifaces.SelectItemsConverter"
                                             var="object">
                                <f:selectItems value="#{deviceAdministration.objectEntityList}" var="object"
                                               itemLabel="#{object.nameObject}" itemValue="#{object}"/>
                                <p:column>
                                    <h:outputText value="#{object.nameObject}"/>
                                </p:column>
                            </p:selectOneMenu>
                        </p:column>

                    </p:row>
                </p:panelGrid>


                <p:commandButton value="Сохранить" action="#{deviceAdministration.save()}"
                                 rendered="#{userBean.doRightVerify('createUser')}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Улицы
    </ui:define>
    <ui:define name="page_body">
        <p:panel>
            <p:button type="button" value="Добавить" icon="ui-icon-document"
                      href="/editStreet.xhtml"
            />
        </p:panel>
        <h:form>
            <p:spacer/>
            <p:dataTable
                    id="streetTable"
                    widgetVar="streetTable"
                    var="street"
                    value="#{streetAdministration.tblStreetEntitysList}">
                <p:column headerText="ID">
                    <h:link value="#{street.idStreet}" outcome="editStreet">
                        <f:param name="idStreet" value="#{street.idStreet}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Название улицы">
                    <h:outputText value="#{street.nameStreet}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

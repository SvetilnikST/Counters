<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Список улиц
    </ui:define>
    <ui:define name="page_body">

        <h:form>
            <p:tabView>
                <p:tab title="Улицы">
                    <h:panelGrid>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:button type="button" value="Добавить запись" icon="ui-icon-plus"
                                          href="/editStreet.xhtml"/>
                            </f:facet>
                        </p:toolbar>
                       <p:dataTable
                                id="streetTable"
                                widgetVar="streetTable"
                                var="street"
                                value="#{streetAdministration.tblStreetEntitysList}">

                            <p:column headerText="Название улицы">
                                <h:link value="#{street.nameStreet}" outcome="editStreet">
                                    <f:param name="idStreet" value="#{street.idStreet}"/>
                                </h:link>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>

                <p:tab title="Города">
                    <h:panelGrid>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:button type="button" value="Добавить запись" icon="ui-icon-plus"
                                          href="/editCity.xhtml"/>
                            </f:facet>
                        </p:toolbar>
                        <p:dataTable
                                id="cityTable"
                                widgetVar="cityTable"
                                var="city"
                                value="#{cityAdministration.tblCityEntitysList}">
                            <p:column headerText="Название города">
                                <h:link value="#{city.nameCity}" outcome="editCity">
                                    <f:param name="idCity" value="#{city.idCity}"/>
                                </h:link> </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>

                <p:tab id="UnitQ" title="Измерения">
                    <h:panelGrid>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:button type="button" value="Добавить запись" icon="ui-icon-plus"
                                          href="/editUnitQ.xhtml"/>
                            </f:facet>
                        </p:toolbar>

                        <p:dataTable
                                id="unitQTable"
                                widgetVar="unitQTable"
                                var="unitQ"
                                value="#{unitQAdministration.tblUnitQEntitysList}">
                            <p:column headerText="Наименование">
                                <h:link value="#{unitQ.name}" outcome="editUnitQ">
                                    <f:param name="id" value="#{unitQ.id}"/>
                                </h:link>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>

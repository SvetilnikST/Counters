<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Документы
    </ui:define>

    <ui:define name="page_body">
        <p:toolbar>
            <f:facet name="left">
                <p:button type="button" value="Добавить запись" icon="ui-icon-plus" href="/editContract.xhtml"/>
            </f:facet>
        </p:toolbar>
        <h:form>
            <p:spacer/>
            <p:dataTable
                    id="contractTable"
                    widgetVar="contractTable"
                    var="contract"
                    value="#{contractAdministration}"

                    paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rows="10"
                    rowsPerPageTemplate="5,10,15"

                    lazy="true"
                    tableStyle="width: auto"
                    emptyMessage="Нет записей"

            >

                <p:column headerText="Номер документа" sortBy="#{contract.number}" filterBy="#{contract.number}">
                    <h:link value="#{contract.number}" outcome="editContract">
                        <f:param name="idContract" value="#{contract.idContract}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Дата">
                    <h:outputText value="#{contract.date}">
                        <f:convertDateTime pattern="dd MMMM YYYY г."/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Наименование" sortBy="#{contract.contract}" filterBy="#{contract.contract}">
                    <h:outputText value="#{contract.contract}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Устройство">
                    <h:outputText value="#{contract.deviceEntity.name}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Объект учета">
                    <h:outputText value="#{contract.deviceEntity.objectEntity.nameObject}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Организация">
                    <h:outputText value="#{contract.deviceEntity.objectEntity.organizationEntity.nameOrganization}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Описание">
                    <h:outputText value="#{contract.description}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Документы
    </ui:define>

    <ui:define name="page_body">
        <p:panel>
            <p:button type="button" value="Добавить" icon="ui-icon-document"
                      href="/editContract.xhtml"
            />
        </p:panel>
        <h:form>
            <p:spacer/>
            <p:dataTable
                    id="contractTable"
                    widgetVar="contractTable"
                    var="contract"
                    value="#{contractAdministration.tblContractEntitysList}">
                <p:column headerText="ID">
                    <h:link value="#{contract.idContract}" outcome="editContract">
                        <f:param name="idContract" value="#{contract.idContract}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Наименование">
                    <h:outputText value="#{contract.contract}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Устройство">
                    <h:outputText value="#{contract.deviceEntity.name}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Организация">
                    <h:outputText value="#{contract.deviceEntity.objectEntity.organizationEntity.nameOrganization}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

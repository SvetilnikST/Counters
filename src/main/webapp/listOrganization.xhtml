<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Список организаций
    </ui:define>
    <ui:define name="page_body">
        <p:toolbar>
            <f:facet name="left">
                <p:button type="button" value="Добавить запись" icon="ui-icon-plus" href="/editOrganization.xhtml"/>
            </f:facet>
        </p:toolbar>
        <h:form style="font-size:14px" styleClass="center">
            <p:spacer/>
            <p:dataTable
                    id="organizationTable"
                    widgetVar="organizationTable"
                    var="organization"
                    value="#{organizationAdministration.tblOrganizationEntitysList}"

                    paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rows="10"
                    rowsPerPageTemplate="5,10,15"

                    lazy="true"
                    tableStyle="width: auto"
                    emptyMessage="Нет записей"


            >
                <!--<p:column headerText="ID">-->
                    <!--<h:link value="#{organization.idOrganization}" outcome="editOrganization">-->
                        <!--<f:param name="idOrganization" value="#{organization.idOrganization}"/>-->
                    <!--</h:link>-->
                <!--</p:column>-->
                <p:column headerText="Наименование">
                    <!--<h:outputText value="#{organization.nameOrganization}">-->
                    <!--</h:outputText>-->
                    <h:link value="#{organization.nameOrganization}" outcome="editOrganization">
                        <f:param name="idOrganization" value="#{organization.idOrganization}"/>
                    </h:link>


                </p:column>
                <p:column headerText="УНП" sortBy="#{organization.UNP}" filterBy="#{organization.UNP}">
                    <h:outputText value="#{organization.UNP}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Город">
                    <h:outputText value="#{organization.cityEntity.nameCity}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Улица">
                    <h:outputText value="#{organization.streetEntity.nameStreet}">
                    </h:outputText>
                </p:column>
                <p:column headerText="№ дома">
                    <h:outputText value="#{organization.home}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Телефон/факс">
                    <h:outputText value="#{organization.phone}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Информация о руководстве">
                    <h:outputText value="#{organization.dataBoss}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Ответственное лицо">
                    <h:outputText value="#{organization.dataWoker}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

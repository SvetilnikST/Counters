<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Организации
    </ui:define>

    <ui:define name="page_body">
        <p:toolbar>
            <f:facet name="left">
                <p:button type="button" value="Добавить запись" icon="ui-icon-plus" href="/editOrganization.xhtml"/>
            </f:facet>
        </p:toolbar>
        <h:form>
            <p:spacer/>
            <p:dataTable
                    id="organizationTable"
                    widgetVar="organizationTable"
                    var="organization"
                    value="#{organizationAdministration.tblOrganizationEntitysList}">
                <p:column headerText="ID">
                    <h:link value="#{organization.idOrganization}" outcome="editOrganization">
                        <f:param name="idOrganization" value="#{organization.idOrganization}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Наименование">
                    <h:outputText value="#{organization.nameOrganization}">
                    </h:outputText>
                </p:column>
                <p:column headerText="УНП">
                    <h:outputText value="#{organization.UNP}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Телефон">
                    <h:outputText value="#{organization.phone}">
                    </h:outputText>
                </p:column>
                <p:column headerText="№ дома">
                    <h:outputText value="#{organization.home}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
